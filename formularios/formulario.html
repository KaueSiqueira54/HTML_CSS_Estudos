<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários html</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form action="" method="get">
            </div>
                <label for="texto">Nome: </label>
                <input type="text" id="texto" name="nome">
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nacimento: </label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horario: </label>
                <input type="time" name="hora" id="hora">
            </div>

            <div>
                <label for="numero">Numero: </label>
                <input type="number" name="Numero" id="Numero">
            </div>

            <div>
                <label for="Arquivo">Arquivo: </label>
                <input type="file" name="Arquivo" id="Arquivo">
            </div>

            <div>
                <label for="link">Link</label>
                <input type="url" name="link" id="link">
            </div>

            <div>
                <label for="cor">Cor: </label>
                <input type="color" name="cor" id="cor">
            </div>

            <div>
                <label for="range">barra</label>
                <input type="range" name="range" id="range" value="100" max="200" min="100">
            </div>

            <div>
                <label for="checkbox">Checkbox: </label>
                <input type="checkbox" name="checkbox" id="checkbox" >
            </div>

            <div>
                <label for="radio">Radio: </label>
                <input type="radio" name="radio" id="radio">
            </div>

            <div>
                <label for="reset">Reset: </label>
                <input type="reset" name="reset" id="reset" value="Limpar dados">
            </div>

            <div>
                <input type="submit" name="submit" id="submit" value="Enviar">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <br>

        <div>
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções..</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="transferencia">Transferencia</option>
            </select>
        </div>
        </form>
    </main>
</body>
</html>
