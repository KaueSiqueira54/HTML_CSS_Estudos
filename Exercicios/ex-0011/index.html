<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou basicamente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio no HTML</p>
    <audio src="midia/reginaldo.mp3" controls autoplay></audio>
    <audio src="midia/1968.mp3" controls autoplay></audio>
    <!--MP3 WAVE OGG - COMPATIVEL COM ESSES FORMATOS-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/reginaldo.mp3" type="audio/mpag">
        <source src="midia/1968.ogg" type="audio/ogg">
        <source src="midia/1968.wav" type="midia/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o aúdio <a href="midia/reginaldo.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        
    </audio>
</body>
</html>
