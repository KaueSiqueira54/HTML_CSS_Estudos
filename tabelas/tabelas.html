<!DOCTYPE html>
<html lang="pt-br">

                        <td>Carol Danvers</td>

                    </tr>

                    <tr>
                        <td>Peter Parker</td>

                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Tony Starl</td>
                        <td>tony@gmail.com </td>
                        <td>3</td>
                    </tr>

                </body>
            </table>



        </section>

        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>

            <table border="4">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descricao</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <body>
                    <tr>
                        <td rowspan="2">18/02/24</td>
                        <td colspan="2">Despesa</td>
                        <td>R$ 36,00</td>
                    </tr>

                    <tr>
                        <td>Receita</td>
